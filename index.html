<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Contact Us</title>
</head>

<body>
    <div class="container mt-3">
        <div class="row rounded">
            <div class="col-sm-3">
                <div class="contact-us">
                    <img src="./contact-image.png" alt="mail">
                    <h2>Contact us</h2>
                    <p>We would love to hear from you !</p>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="contact-form">
                    <form action="">
                        <div class="form-group">
                            <label>First Name:</label>
                            <input type="text" class="form-control col-md-10" placeholder="Enter First Name">
                        </div>
                        <div class="form-group">
                            <label>Last Name:</label>
                            <input type="text" class="form-control col-md-10" placeholder="Enter Last Name">
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" class="form-control col-md-10" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label>Comment:</label>
                            <textarea class="form-control col-md-10" rows="5"></textarea>
                        </div>
                        <button type="button" class="btn btn-dark pl-5 pr-5">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
